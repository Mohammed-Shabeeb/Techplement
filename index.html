<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Week1-tasks</title>
</head>
<body>
    <div class="container">
        <div class="main-forecast">
            <div class="location-date-time">
                <div class="search-container">
                    <div id="location-display">Kochi</div>
                    <div class="location-buttons">
                        <input type="text" id="city-input" placeholder="Enter city name" />
                        <div id="search-icon" class="fas fa-search"></div>
                        <button id="current-location-btn" class="fas fa-map-marker-alt">
                            <span class="current-location-tooltip">Current Location</span>
                        </button>
                        
                    </div>
                    
                </div>
                
                
                <div class="date-time">
                    <span id="date">21 April 2021</span> | <span id="time">12:30</span> <span id="am-pm">PM</span>
                </div>
            </div>
            <div class="current-forecast">
                <div class="temp" id="current-temp">28&#176;C</div>
                    <div class="wind">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/230.png" alt="">
                        <span class="wind-direction" id="wind-direction">Northwest,</span> 
                        <span class="wind-speed" id="wind-speed">2.3</span>kmph
                    </div>
                <div class="condition" id="current-condition">Rain</div>
            </div>
            <div class="day-forecast">
                
        
        
            </div>

        </div>
        <div class="weak-forecast">
            <h3 class="weak-forecast-head">The Next Day Forecast</h3>
            

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
